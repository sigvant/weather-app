<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="weather-info">
        <div class="weather-city-name"></div>
        <form action="" class="request-city">
            <input type="text" class="select-city">
        </form>
        <div class="weather-description"></div>
        <div class="weather-feels-like"></div>
    </div>
    <div class="weather-details">
        <div class="detail-lat"></div>
        <div class="detail-lon"></div>
        <div class="detail-hum"></div>
        <div class="detail-pre"></div>
        <div class="detail-vis"></div>
        <div class="detail-win-deg"></div>
        <div class="detail-win-spe"></div>

    </div>
</main>
<div class='forecast'>
    <div class="forecast-tomorrow"></div>    
    <div class="forecast-day-after-tomorrow"></div>
</div>


    
<script src="script.js"></script>
</body>
</html>
