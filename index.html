<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="weather-info">
        <form action="" class="request-city">
            <input type="text" class="select-city">
            <button class='request'>ðŸ”Ž</button>
        </form>
        <div class="weather-city-name"></div>
        <div class="weather-feels-like"></div>
        <div class="weather-description"></div>
    </div>
    <div class="weather-details">
        <div class="latitude-ctn">
            <div class="icon-ctn">
                <i class="fas fa-map"></i>
            </div>
                <div class="detail-lat"></div>
            </div>
        <div class="longitude-ctn">
            <div class="icon-ctn">
                <i class="fas fa-map"></i>
            </div>
                <div class="detail-lon"></div>
            </div>
        <div class="humidity-ctn">
            <div class="icon-ctn">
                <i class="fas fa-tint"></i>
            </div>
                <div class="detail-hum">
            </div>
        </div>
        <div class="pressure-ctn">
            <div class="icon-ctn">
                <i class="fas fa-angle-double-down"></i>
            </div>
                <div class="detail-pre">
            </div>
        </div>
        <div class="visibility-ctn">
            <div class="icon-ctn">
                <i class="fas fa-binoculars"></i>
            </div>
                <div class="detail-vis">
            </div>
        </div>
        <div class="wind-angle-ctn">
            <div class="icon-ctn">
                <i class="fas fa-wind"></i>
            </div>
                <div class="detail-win-deg"></div>
            </div>
        <div class="wind-speed-ctn">
            <div class="icon-ctn">
                <i class="fas fa-tachometer-alt"></i>
            </div>
                <div class="detail-win-spe"></div>
            </div>
        </div>
    </div>
</main>
<div class='forecast'>
    <div class="forecast-min">
        <div class="icon-ctn">
            <i class="fas fa-thermometer-empty"></i>
        </div>
            <div class="temp-min"></div>   
            <div class="sunrise"></div>
        </div>
    <div class="forecast-max">
        <div class="icon-ctn">
            <i class="fas fa-thermometer-three-quarters"></i>
        </div>
            <div class="temp-max"></div>   
            <div class="sunset"></div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/6f1c980808.js" crossorigin="anonymous"></script>
<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
